<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header class="header">
      <div class="title-line">
        <h3 class="title-text">todo</h3>
        <a class="btn btn-dark-mode">
          <img src="/images/icon-moon.svg" alt="" class="dark-mode" />
        </a>
        <!-- <img src="/images/icon-sun.svg" alt="" class="light-mode" /> -->
      </div>
    </header>

    <section class="todoList">
      <div class="todoList-container">
        <section class="list-entry">
          <form action="" class="entry-form">
            <input
              type="text"
              name=""
              id="todo-entry"
              placeholder="Create a new todo..."
            />
            <button type="submit">
              <i class="fas fa-plus-square fa-2x"></i>
            </button>
          </form>
        </section>

        <section class="todo-display">
          <div class="display">
            <ul class="todo-items"></ul>

            <div class="list-controls">
              <div class="list-control-item">
                <p><span class="items-left"></span> items left</p>
              </div>
              <div class="list-control-item">
                <a class="all-items" id="all-items">All</a>
                <a class="active-items" id="active-items">Active</a>
                <a class="completed-items" id="completed-items">Completed</a>
              </div>
              <div class="list-control-item">
                <a class="clear-items" id="clear-items">Clear Completed</a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>

    <script src="/js/app.js"></script>
  </body>
</html>
